<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewAction action="#{movieManagerBean.init()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <ui:composition template="Template/template.xhtml">
            <ui:define name="title"> #{msg.pageOneTitle} </ui:define>
            <ui:define name="top"> 
                <h1> #{msg.pageOneTitle} </h1> 
            </ui:define>

            <ui:define name="content">
                <h2> #{msg.listPeople} </h2>

                <h:dataTable value="#{movieManagerBean.peopleList}" var="peopleList">
                    <h:column>
                        <f:facet name="header">#{msg.id}</f:facet>
                        <h:link outcome="detailPerson" value="#{peopleList.id}">
                            <f:param name="id" value="#{peopleList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.firstName}</f:facet>
                        <h:link outcome="detailPerson" value="#{peopleList.firstName}">
                            <f:param name="id" value="#{peopleList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.lastName}</f:facet>
                        <h:link outcome="detailPerson" value="#{peopleList.lastName}">
                            <f:param name="id" value="#{peopleList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.numberOfMovies}</f:facet>
                            #{peopleList.movies.size()}
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:commandButton value="#{msg.addSomeone}" action="#{movieManagerBean.nav('addPerson')}" immediate="true"/>
                </h:form>
                <h2> #{msg.listMovies} </h2>
                <h:dataTable value="#{movieManagerBean.moviesList}" var="movieList">
                    <h:column>
                        <f:facet name="header">#{msg.id} </f:facet>
                        <h:link outcome="detailMovie" value="#{movieList.id}">
                            <f:param name="id" value="#{movieList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.movieName}</f:facet>
                        <h:link outcome="detailMovie" value="#{movieList.name}">
                            <f:param name="id" value="#{movieList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.producerName}</f:facet>
                        <h:link outcome="detailMovie" value="#{movieList.producer}">
                            <f:param name="id" value="#{movieList.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.nomberOfPeople}</f:facet>
                            #{movieList.people.size()}
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:commandButton value="#{msg.addSomeone}" action="#{movieManagerBean.nav('addMovie')}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
