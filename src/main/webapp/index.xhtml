<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewAction action="#{movieManagerBean.init()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <ui:composition template="Template/template.xhtml">
            <ui:define name="title"> #{msg.pageOneTitle} </ui:define>
            <ui:define name="top"> 
                <h1> #{msg.pageOneTitle} </h1> 
            </ui:define>
            
            <ui:define name="content">
                <h2> #{msg.listPeople} </h2>
                
                <h:dataTable value="#{movieManagerBean.peopleList}" var="peopleList">
                    <h:column>
                        <f:facet name="header">#{msg.id}</f:facet>
                            #{peopleList.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.firstName}</f:facet>
                            #{peopleList.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.lastName}</f:facet>
                            #{peopleList.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.numberOfMovies}</f:facet>
                        #{peopleList.movies.size()}
                    </h:column>
                </h:dataTable>
                             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
